{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    <h2 class="subtitle is-6">{{ .Lastmod.Format ( .Site.Params.dateformat | default "January 2, 2006") }}</h2>
    <h1 class="title is-3">{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>
    {{ partial "share" . }}
  </div>
</section>
{{ partial "footer" . }}
