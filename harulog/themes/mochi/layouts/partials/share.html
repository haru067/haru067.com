<aside class="level">
  <div class="level-left">
    <div class="level-item twitter-share-button">
      <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div class="level-item facebook-share-button">
      <iframe src="https://www.facebook.com/plugins/share_button.php?href={{ .Permalink }}&layout=button&size=small&mobile_iframe=true&width=95&height=20&appId" width="61" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
    </div>
    <div class="level-item hatena-share-button">
      <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加">
        <img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" />
      </a>
      <script async type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8"></script>
    </div>
  </div>
</aside>
