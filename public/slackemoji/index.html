    <script>
        var MAX_ICON_SIZE = 128;
        var downloadSrc = null;
        var fileName = "icon";

        function onUploadClick() { document.querySelector('input[type="file"]').click(); }

        function saveCanvas(id) {
            var blob = toBlob(downloadSrc);
            saveBlob(blob, fileName);
        }

        function toBlob(dataUrl) {
            var tmp = dataUrl.split(',');
            var data = atob(tmp[1]);
            var mime = tmp[0].split(':')[1].split(';')[0];
            var buf = new Uint8Array(data.length);
            for (var i = 0; i < data.length; i++) {
                buf[i] = data.charCodeAt(i);
            }
            var blob = new Blob([buf], { type: mime });
            return blob;
        }

        function saveBlob(blob, fileName) {
            var url = (window.URL || window.webkitURL);
            var dataUrl = url.createObjectURL(blob);
            var event = document.createEvent('MouseEvents');
            event.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
            var a = document.createElementNS("http://www.w3.org/1999/xhtml", "a");
            a.href = dataUrl;
            a.download = fileName;
            a.dispatchEvent(event);
        }

        function convert(src, callback) {
            var img = new Image();
            img.onload = function () {
                console.log("w=" + img.width + ", h=" + img.height);
                if (img.width > MAX_ICON_SIZE || img.height > MAX_ICON_SIZE ) {
                    var canvas = document.createElement('canvas');
                    canvas.width = MAX_ICON_SIZE;
                    canvas.height = MAX_ICON_SIZE;
                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, MAX_ICON_SIZE, MAX_ICON_SIZE);

                    console.log("converted");
                    callback(canvas.toDataURL('image/jpeg'));
                } else {
                    callback(src);
                }
            };
            img.src = src;
        }

        function updateSampleImage(src) {
            document.getElementById('icon1').setAttribute('src', src);
            document.getElementById('icon2').setAttribute('src', src);
            document.getElementById('icon3').setAttribute('src', src);

        }

        function updateImage(src, name) {
            console.log("" + name + " loaded");
            var img = document.getElementById('original-img');
            img.setAttribute('src', src);
            img.setAttribute('title', name);
            img.onload = function () {
            };
            convert(src, function(converted) {
                fileName = name;
                downloadSrc = converted;
                document.getElementById('icon0').setAttribute('src', converted);
                document.getElementById('reaction').style.backgroundImage = 'url(' + converted + ')';
                document.getElementById('internal-emoji-large').style.backgroundImage = 'url(' + converted + ')';
                document.getElementById('internal-emoji').style.backgroundImage = 'url(' + converted + ')';
            });
        }

        function loadImageFile(file) {
            if (!file) return false;

            var reader = new FileReader();
            if (file.type.indexOf("image") < 0) {
                alert('This is not an image');
                return false;
            }
            reader.onload = (function (file) {
                return function (e) { updateImage(e.target.result, file.name) };
            })(file);
            reader.readAsDataURL(file);
            return true;
        }

        function setupUploadArea() {
            var counter = 0;
            var uploadArea = document.getElementById('upload-area');
            uploadArea.addEventListener('dragenter', function (e) {
                counter++;
                uploadArea.style.borderColor = '#007bff';
                uploadArea.style.borderWidth = '3px';
            });
            uploadArea.addEventListener('dragleave', function (e) {
                counter--;
                if (counter == 0) {
                    uploadArea.style.borderColor = '#6c757d';
                    uploadArea.style.borderWidth = '1px';
                }
            });
            uploadArea.addEventListener('dragover', function (e) {
                e.preventDefault();
            });
            uploadArea.addEventListener('drop', function (e) {
                e.preventDefault();
                uploadArea.style.borderColor = '#6c757d';
                uploadArea.style.borderWidth = '1px';

                var files = e.dataTransfer.files; // FileList object.
                loadImageFile(files[0]);
            });
        }

        // Init
        document.addEventListener('DOMContentLoaded', function () {
            setupUploadArea();
            document.querySelector('input[type="file"]').addEventListener('change', function (e) {
                loadImageFile(e.target.files[0]);
            });
