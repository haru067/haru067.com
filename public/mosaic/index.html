<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>画像にモザイク・ぼかしを入れるツール</title>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-6607941391098256",
      enable_page_level_ads: true
    });
  </script>
  <style>
    body {
      margin: 4% 10%;
    }

    #canvas-container {
      max-width: 100%;
      max-height: 50vh;
    }

    canvas {
      display: block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 50vh;
    }

    input[type=range] {
      width: 100%;
    }
  </style>
</head>

<body>
  <h3>画像にモザイク・ぼかしを入れるツール</h3>
  <br>
  <input type="file" id="file-input">
  <br>
  <br>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <br>
  <br>
  <label for="size-slider">モザイクの大きさ:</label>
  <br>
  <input type="range" id="size-slider" min="0" max="100" value="0">
  <br>
  <br>
  <label for="size-slider">ぼかしの大きさ:</label>
  <br>
  <input type="range" id="size-slider2" min="0" max="100" value="0">
  <br>
  <br>
  <br>
  <button id="download-btn">保存する</button>
  <br>
  <br>
  <iframe
    src="https://platform.twitter.com/widgets/tweet_button.html?size=l&url=https%3A%2F%2Fharu067.com%2Fmosaic%2F&text=%E7%94%BB%E5%83%8F%E3%81%AB%E3%83%A2%E3%82%B6%E3%82%A4%E3%82%AF%E3%83%BB%E3%81%BC%E3%81%8B%E3%81%97%E5%85%A5%E3%82%8C%E3%82%8B%E3%83%84%E3%83%BC%E3%83%AB"
    width="140" height="28" title="Twitter Tweet Button" style="border: 0; overflow: hidden;">
  </iframe>
  <br>
  <br>
  <script src="main.js"></script>
</body>

</html>
