<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>画像にモザイク・ぼかし入れるツール</title>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-6607941391098256",
      enable_page_level_ads: true
    });
  </script>
  <style>
    body {
      margin: 2%;
    }

    #canvas-container {
      max-width: 100%;
      max-height: 50vh;
    }

    canvas {
      display: block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 50vh;
    }

    input[type=range] {
      width: 100%;
    }
  </style>
</head>

<body>
  <input type="file" id="file-input">
  <br>
  <br>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <br>
  <br>
  <label for="size-slider">モザイクの大きさ:</label>
  <br>
  <input type="range" id="size-slider" min="0" max="100" value="0">
  <br>
  <br>
  <label for="size-slider">ぼかしの大きさ:</label>
  <br>
  <input type="range" id="size-slider2" min="0" max="100" value="0">
  <br>
  <br>
  <button id="download-btn">保存する</button>
  <script src="main.js"></script>
</body>

</html>
